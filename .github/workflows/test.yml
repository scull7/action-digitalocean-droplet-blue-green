name: Run Tests on Pull Requests

on:
  push:
    branches:
      - dev

  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Compile Typescript
        run: npm build

      - name: Run tests
        run: npm test
